<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js"></script>
</head>
<body >
   <div id="mydiv">
        <div id="mydivheader"></div>
        <form>
            <div class="inputOutput"></div>
            <div class="row">
                <button id="AC">AC</button>
                <button id="DEL">DEL</button>
                <button id="equal">=</button>
                <button id="add">+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button id="bottomLeft">0</button>
                <button>Sine</button>
                <button>Cosine</button>
                <button id="bottomRight">Tangent</button>
            </div>
        </form>
    </div>
</body>
</html>
